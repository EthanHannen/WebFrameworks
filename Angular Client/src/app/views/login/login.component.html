<h1>Login to an Existing Account</h1>
<hr>
<div *ngIf="errorMessage !== ''" class = "alert alert-danger" role = "alert">
    {{errorMessage}}
</div>
<div class = "form-group">
    <label for  = "username"> Username</label>
    <input name="userId" [(ngModel)]="loginUserId" type="text" class="form-control" id="username" placeholder="Username">
    <label for  = "password"> Password</label>
    <input name="password" [(ngModel)]="loginPassword" type="password" class="form-control" id="password" placeholder="Password">
</div>
<button type="submit" (click)="LoginUser()" class="btn btn-primary">Login</button>
